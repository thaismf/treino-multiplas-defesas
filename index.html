<!DOCTYPE html>
<html>
    <head>
        <title>Treino de múltiplas defesas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .container {
                padding-top: 15px;
            }

            form {
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <audio id="1"><source src="1.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="2"><source src="2.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="3"><source src="3.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="4"><source src="4.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="5"><source src="5.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="6"><source src="6.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="7"><source src="7.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="8"><source src="8.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="curto"><source src="curto.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="medio"><source src="medio.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="longo"><source src="longo.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>

        <div class="container">
            <h1>Treino de múltiplas defesas</h1>
            <form>
                <div class="form-group">
                    <label for="interval">Intervalo entre comandos (segundos):</label>
                    <input type="number" value="3" id="interval" name="interval" />
                </div>

                <div class="form-group">
                    <label for="types">Tipos de golpe:</label>
                    <select name="types" id="types" multiple="multiple">
                        <option value="curto" selected>Curto</option>
                        <option value="medio" selected>Médio</option>
                        <option value="longo" selected>Longo</option>
                    </select>
                </div>

                <button onclick="play()" class="btn btn-primary" type="button" id="start">Iniciar</button>
                <button onclick="stop()" class="btn btn-secundary" type="button">Parar</button>
            </form>
        </div>

        <script>
            let execution;

            let interval = 0;

            const minAgressors = 1;
            const maxAgressors = 8;

            let typesOfBlow = [];
            const minType = 0;
            let maxType = 0;

            function random(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            function speakType(){
                let typeOfBlow = document.getElementById(typesOfBlow[random(minType, maxType)]);
                typeOfBlow.removeEventListener("ended", command);
                typeOfBlow.addEventListener("ended", command);
                typeOfBlow.play();
            }

            async function command() {
                execution = setTimeout(async () => {
                    let number = document.getElementById(random(minAgressors, maxAgressors).toString())
                    number.removeEventListener("ended", speakType);
                    number.addEventListener("ended", speakType);
                    number.play();
                }, interval * 1000);
            }

            async function play() {
                sleep(3000);
                if (document.getElementById("interval").value == "") {
                    document.getElementById("interval").value = "3";
                }
                interval = parseInt(document.getElementById("interval").value);
                 
                typesOfBlow = [];
                let selectedTypes = document.getElementById("types").selectedOptions;
                if (selectedTypes.length == 0) {
                    selectedTypes = document.getElementById("types").options;
                }
                for (let i = 0; i < selectedTypes.length; i++) {
                    typesOfBlow.push(selectedTypes[i].value);
                }
                maxType = typesOfBlow.length - 1;

                document.getElementById("start").disabled = true;
                command();
            }

            function stop() {
                if (execution != null) {
                    clearTimeout(execution);
                }

                document.getElementById("start").disabled = false;
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Treino de múltiplas defesas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .container {
                padding-top: 15px;
            }

            form {
                margin-top: 30px;
            }

            .black{
                background-color: #000;
                border-radius: 5px;
            }

            h1{
                color: #fff;
                text-align: center;
                padding: 10px;
            }

            .icons{
                margin-top: 50px;
                width: 60%;
                margin: 0 auto;
            }

            .col-md-4 {
                width: 30%;
            }

            .red{
                color: red;
            }
        </style>
    </head>
    <body>
        <audio id="1"><source src="1.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="2"><source src="2.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="3"><source src="3.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="4"><source src="4.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="5"><source src="5.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="6"><source src="6.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="7"><source src="7.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="8"><source src="8.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="curto"><source src="curto.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="medio"><source src="medio.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>
        <audio id="longo"><source src="longo.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio>

        <div class="container">
            <div class="black">
                <h1>Defesa contra múltiplos agressores</h1>
            </div>
            <form>
                <div>
                    <div class="form-group">
                        <label for="interval">Intervalo entre comandos (segundos):</label>
                        <input type="number" value="3" id="interval" name="interval" class="form-control" />
                    </div>
    
                    <div class="form-group">
                        <label for="types">Distância do golpe:</label>
                        <select name="types" id="types" multiple="multiple" class="form-control">
                            <option value="curto" selected>Curto</option>
                            <option value="medio" selected>Médio</option>
                            <option value="longo" selected>Longo</option>
                        </select>
                    </div>
    
                    <button onclick="play()" class="btn btn-dark" type="button" id="start">Iniciar</button>
                    <button onclick="stop()" class="btn btn-danger" type="button">Parar</button>
                </div>

                <div class="container icons">
                    <div class="row">
                        <svg class="bi bi-person-fill col-md-4" id="aggressor-1" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                        <svg class="bi bi-person-fill col-md-4" id="aggressor-2" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                        <svg class="bi bi-person-fill col-md-4" id="aggressor-3" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                    </div>
                    
                    <div class="row">
                        <svg class="bi bi-person-fill col-md-4" id="aggressor-8" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                        <svg class="bi bi-person-circle col-md-4" id="me" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                            <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                        </svg>
                        <svg class="bi bi-person-fill col-md-4" id="aggressor-4" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                    </div>
                   
                    <div class="row">
                        <svg class="bi bi-person-fill col-md-4" id="aggressor-7" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                        <svg class="bi bi-person-fill col-md-4" id="aggressor-6" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                        <svg class="bi bi-person-fill col-md-4" id="aggressor-5" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                    </div>
                </div>
            </form>
        </div>

        <script>
            let execution;
            let mustStop = false;

            let interval = 0;

            const minAgressors = 1;
            const maxAgressors = 8;

            let typesOfBlow = [];
            const minType = 0;
            let maxType = 0;

            function random(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            function changeColorAggressor(number) {
                var aggressors = document.getElementsByClassName("col-md-4");
                [].forEach.call(aggressors, function(ag) {
                    ag.classList.remove("red");
                });

                var aggressor = document.getElementById("aggressor-" + number);
                aggressor.classList.add("red");
            }

            function speakType(){
                let typeOfBlow = document.getElementById(typesOfBlow[random(minType, maxType)]);
                typeOfBlow.removeEventListener("ended", command);
                typeOfBlow.addEventListener("ended", command);
                typeOfBlow.play();
            }

            async function command() {
                if (mustStop) {
                    return;
                }

                execution = setTimeout(async () => {
                    let numberAggressor = random(minAgressors, maxAgressors).toString();
                    let number = document.getElementById(numberAggressor);
                    number.removeEventListener("ended", speakType);
                    number.addEventListener("ended", speakType);
                    number.play();
                    changeColorAggressor(numberAggressor);
                }, interval * 1000);
            }

            async function play() {
                if (document.getElementById("interval").value == "") {
                    document.getElementById("interval").value = "3";
                }
                interval = parseInt(document.getElementById("interval").value);
                 
                typesOfBlow = [];
                let selectedTypes = document.getElementById("types").selectedOptions;
                if (selectedTypes.length == 0) {
                    selectedTypes = document.getElementById("types").options;
                }
                for (let i = 0; i < selectedTypes.length; i++) {
                    typesOfBlow.push(selectedTypes[i].value);
                }
                maxType = typesOfBlow.length - 1;

                document.getElementById("start").disabled = true;
                mustStop = false;
                command();
            }

            function stop() {
                if (execution != null) {
                    clearTimeout(execution);
                    mustStop = true;
                }

                document.getElementById("start").disabled = false;
            }
        </script>
    </body>
</html>
